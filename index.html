<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Souhrn kulturních akcí v Lipníku</title>
<style>
    body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    header {
        text-align: center;
        padding: 5px;
    }
    header img {
        width: 15%;
    }
    header h2 {
        margin-top: 5px;
        font-size: 1.5em;
        color: white;
    }
    main {
        display: flex;
        height: calc(100vh - 120px);
    }
    #events {
        flex: 40%;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 10px;
        box-sizing: border-box;
    }
    #events .event {
        margin-bottom: 20px;
        border-bottom: 1px solid #555;
        padding-bottom: 10px;
    }
    #events .date {
        color: white;
        font-weight: bold;
        margin-right: 10px;
    }
    #events .time {
        color: white;
        font-weight: bold;
    }
    .marquee {
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        animation: marquee 20s linear infinite;
        display: block;
    }
    .marquee:hover {
        animation-play-state: paused;
    }
    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    #slideshow {
        flex: 60%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: white;
        color: #272726;
        position: relative;
    }
    #slideshow img {
        max-height: 80%;
        max-width: 90%;
        object-fit: contain;
    }
    #slideshow .caption {
        height: 20%;
        padding: 10px;
        text-align: center;
        box-sizing: border-box;
    }
    #slideshow .caption h3 {
        margin: 5px 0;
        font-size: 1.5em;
    }
    #slideshow .caption p {
        margin: 0;
        font-size: 1em;
        max-height: 3em;
        overflow: hidden;
    }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="Logo">
    <h2>SOUHRN KULTURNÍCH AKCÍ V LIPNÍKU</h2>
</header>
<main>
    <div id="events"></div>
    <div id="slideshow">
        <img id="slide-image" src="" alt="Plakát">
        <div class="caption">
            <h3 id="slide-title"></h3>
            <p id="slide-details"></p>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2ppsqGwnoqU4XvAxp-SYbQtzzoLxFcaKT5X8iojVLPDvyHGpOVYQDztvFaRdOm-9SzDoFZ9PNoKKZ/pub?output=xlsx";
let eventsData = [];
let currentSlide = 0;

function excelDateToJSDate(serial) {
    const utc_days  = Math.floor(serial - 25569);
    const utc_value = utc_days * 86400;
    const date_info = new Date(utc_value * 1000);
    return `${String(date_info.getDate()).padStart(2, '0')}. ${String(date_info.getMonth()+1).padStart(2, '0')}. ${date_info.getFullYear()}`;
}
function excelTimeToString(serial) {
    const totalSeconds = Math.round(86400 * serial);
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
}

function renderCalendar(events) {
    const container = document.getElementById('events');
    container.innerHTML = '';
    events.forEach(event => {
        let startDate = event.start_date;
        let endDate = event.end_date;
        let time = event.start_time;

        if (!isNaN(startDate)) startDate = excelDateToJSDate(Number(startDate));
        if (!isNaN(endDate)) endDate = excelDateToJSDate(Number(endDate));
        if (!isNaN(time)) time = excelTimeToString(Number(time));

        let dateDisplay = startDate || '';
        if (endDate && endDate !== startDate) {
            dateDisplay += " – " + endDate;
        }

        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<strong class="date">${dateDisplay}</strong> <strong class="time">${time || ''}</strong><br>
                         ${event.title || ''}<br>
                         ${event.place || ''}<br>
                         <div class="marquee">${event.description || ''}</div>`;
        container.appendChild(div);
    });
}

function startSlideshow(events) {
    if (events.length === 0) return;
    setInterval(() => {
        const event = events[currentSlide];
        let startDate = event.start_date;
        let endDate = event.end_date;
        if (!isNaN(startDate)) startDate = excelDateToJSDate(Number(startDate));
        if (!isNaN(endDate)) endDate = excelDateToJSDate(Number(endDate));

        let dateDisplay = startDate || '';
        if (endDate && endDate !== startDate) {
            dateDisplay += " – " + endDate;
        }

        document.getElementById('slide-image').src = event.image || '';
        document.getElementById('slide-title').textContent = event.title || '';
        document.getElementById('slide-details').textContent = `${dateDisplay} ${event.place || ''}`;

        currentSlide = (currentSlide + 1) % events.length;
    }, 5000);
}

fetch(sheetUrl)
    .then(res => res.arrayBuffer())
    .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        eventsData = XLSX.utils.sheet_to_json(worksheet);
        renderCalendar(eventsData);
        startSlideshow(eventsData);
    });
</script>
</body>
</html>
