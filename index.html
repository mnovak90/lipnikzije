<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kulturní akce</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        background-color: #f5f5f5;
    }
    .left {
        width: 60%;
        background-color: white;
        padding: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    .right {
        width: 40%;
        background-color: #eaeaea;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .logo {
        max-width: 150px;
        height: auto;
        margin-bottom: 20px;
    }
    .event {
        display: flex;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }
    .date {
        min-width: 140px;
        font-weight: bold;
        color: #00A651;
    }
    .title-container {
        flex: 1;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
    }
    .title {
        display: inline-block;
        white-space: nowrap;
    }
    /* Animace pro nekonečný posun textu */
    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    .marquee {
        display: inline-block;
        padding-right: 10ch; /* mezera mezi cykly */
        animation: marquee linear infinite;
        animation-duration: var(--marquee-speed, 20s);
    }
    .poster-container {
        display: flex;
        flex-direction: column;
        height: 80%;
        justify-content: center;
        align-items: center;
    }
    .poster {
        max-height: 80%;
        max-width: 100%;
        object-fit: contain;
    }
    .poster-info {
        height: 20%;
        padding: 10px;
        box-sizing: border-box;
        overflow: hidden;
        text-align: center;
        color: #272726;
    }
</style>
</head>
<body>

<div class="left">
    <img src="logo.png" alt="Logo" class="logo">
    <div id="events"></div>
</div>

<div class="right">
    <div class="poster-container">
        <img id="poster" class="poster" src="" alt="Plakát">
    </div>
    <div id="poster-info" class="poster-info"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2ppsqGwnoqU4XvAxp-SYbQtzzoLxFcaKT5X8iojVLPDvyHGpOVYQDztvFaRdOm-9SzDoFZ9PNoKKZ/pub?output=xlsx";
let eventsData = [];
let currentPosterIndex = 0;

async function fetchData() {
    const response = await fetch(sheetUrl);
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    const sheet = workbook.Sheets[sheetName];
    const json = XLSX.utils.sheet_to_json(sheet);

    eventsData = json.map(e => ({
        start_date: e.start_date || "",
        end_date: e.end_date || "",
        name: e.name || "",
        poster: e.poster || "",
        info: e.info || ""
    })).sort((a, b) => new Date(a.start_date) - new Date(b.start_date));

    renderEvents();
    startSlideshow();
}

function formatDateRange(start, end) {
    if (!start) return "";
    const startDate = new Date(start);
    const startStr = startDate.toLocaleDateString("cs-CZ", { day: "2-digit", month: "2-digit", year: "numeric" });
    if (!end) return startStr;
    const endDate = new Date(end);
    const endStr = endDate.toLocaleDateString("cs-CZ", { day: "numeric", month: "numeric", year: "numeric" });
    return `${startStr} - ${endStr}`;
}

function renderEvents() {
    const container = document.getElementById("events");
    container.innerHTML = "";
    eventsData.forEach(event => {
        const div = document.createElement("div");
        div.className = "event";

        const date = document.createElement("div");
        date.className = "date";
        date.textContent = formatDateRange(event.start_date, event.end_date);
        div.appendChild(date);

        const titleContainer = document.createElement("div");
        titleContainer.className = "title-container";

        const title = document.createElement("div");
        title.className = "title";

        if (event.name.length > 35) {
            title.classList.add("marquee");
            title.style.setProperty("--marquee-speed", `${event.name.length / 2}s`);
            title.textContent = event.name + "          "; // mezera pro oddělení
        } else {
            title.textContent = event.name;
        }

        titleContainer.appendChild(title);
        div.appendChild(titleContainer);
        container.appendChild(div);
    });
}

function startSlideshow() {
    if (eventsData.length === 0) return;
    setInterval(() => {
        const event = eventsData[currentPosterIndex];
        document.getElementById("poster").src = event.poster;
        document.getElementById("poster-info").textContent = event.info || "";
        currentPosterIndex = (currentPosterIndex + 1) % eventsData.length;
    }, 5000);
}

fetchData();
</script>

</body>
</html>
