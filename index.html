<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>LIPNÍK ŽIJE</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #calendar {
    width: 35%;
    background: #272726;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    color: white;
  }
  #calendar img {
    display: block;
    max-width: 200px;
    margin: 0 auto 20px auto;
  }
  .event {
    margin-bottom: 15px;
    border-bottom: 1px solid #444;
    padding-bottom: 10px;
  }
  .event-date {
    color: #12a537;
    font-weight: bold;
  }
  #slideshow-container {
    width: 65%;
    position: relative;
    background: url("https://mnovak90.github.io/lipnikzije/bg.jpg") center center/cover no-repeat;
    color: #272726;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }
  #poster {
    max-width: 70%;
    max-height: 50%;
    margin-bottom: 15px;
    transition: opacity 1s;
    object-fit: contain;
  }
  #poster.fade-out { opacity: 0; }
  #poster.fade-in { opacity: 1; }
  #poster-title {
    font-size: 2em;
    margin-bottom: 10px;
    text-align: center;
  }
  #poster-description {
    font-size: 1.2em;
    text-align: center;
    max-width: 80%;
  }
</style>
</head>
<body>

<div id="calendar">
  <img src="https://mnovak90.github.io/lipnikzije/lipnikzije-bile.png" alt="LIPNÍK ŽIJE">
  <div id="events"></div>
</div>

<div id="slideshow-container">
  <img id="poster" src="" alt="Plakát">
  <div id="poster-title"></div>
  <div id="poster-description"></div>
</div>

<!-- SheetJS knihovna -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
const xlsxUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2ppsqGwnoqU4XvAxp-SYbQtzzoLxFcaKT5X8iojVLPDvyHGpOVYQDztvFaRdOm-9SzDoFZ9PNoKKZ/pub?output=xlsx";
let eventsData = [];

// Převod Excel datumu na DD.MM.YYYY
function excelDateToJSDate(serial) {
  const utc_days = Math.floor(serial - 25569);
  const utc_value = utc_days * 86400;                                        
  const date_info = new Date(utc_value * 1000);
  const year = date_info.getUTCFullYear();
  const month = String(date_info.getUTCMonth() + 1).padStart(2, '0');
  const day = String(date_info.getUTCDate()).padStart(2, '0');
  return `${day}.${month}.${year}`;
}

// Převod Excel času na HH:MM
function excelTimeToString(timeSerial) {
  const totalSeconds = Math.round(timeSerial * 24 * 60 * 60);
  const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
  const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
  return `${hours}:${minutes}`;
}

// Načtení XLSX
async function loadXLSX() {
  try {
    const response = await fetch(xlsxUrl);
    const arrayBuffer = await response.arrayBuffer();
    const data = new Uint8Array(arrayBuffer);
    const workbook = XLSX.read(data, { type: "array" });
    const firstSheet = workbook.SheetNames[0];
    const sheet = workbook.Sheets[firstSheet];
    const json = XLSX.utils.sheet_to_json(sheet);
    eventsData = json;
    renderCalendar(eventsData);
  } catch(e) {
    console.error("Chyba při načítání XLSX:", e);
  }
}

// Vykreslení kalendáře
function renderCalendar(events) {
  const container = document.getElementById('events');
  container.innerHTML = '';
  events.forEach(event => {
    let date = event.start_date;
    let time = event.start_time;

    if (!isNaN(date)) date = excelDateToJSDate(Number(date));
    if (!isNaN(time)) time = excelTimeToString(Number(time));

    const div = document.createElement('div');
    div.className = 'event';
    div.innerHTML = `<div class="event-date">${date} ${time}</div>${event.title}<br>${event.place}`;
    container.appendChild(div);
  });
}

// Slideshow
let slideshowIndex = 0;
function startSlideshow() {
  const poster = document.getElementById('poster');
  const title = document.getElementById('poster-title');
  const description = document.getElementById('poster-description');

  function showNext() {
    if(eventsData.length === 0) return;
    const event = eventsData[slideshowIndex];
    poster.classList.remove('fade-in');
    poster.classList.add('fade-out');

    setTimeout(() => {
      poster.src = event.poster_url || '';
      title.textContent = event.title || '';
      description.textContent = event.description || '';
      poster.classList.remove('fade-out');
      poster.classList.add('fade-in');
    }, 1000);

    slideshowIndex = (slideshowIndex + 1) % eventsData.length;
  }

  showNext();
  setInterval(showNext, 8000);
}

// Spuštění
loadXLSX().then(() => startSlideshow());

// Automatická aktualizace každou hodinu
setInterval(() => {
  loadXLSX();
}, 3600000);
</script>

</body>
</html>
