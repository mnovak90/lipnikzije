<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lipník Žije – Události</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://mnovak90.github.io/lipnikzije/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        height: 100vh;
        color: #272726;
    }
    .left {
        background-color: #12a537;
        width: 30%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        box-sizing: border-box;
    }
    .left img {
        max-width: 80%;
        height: auto;
        margin-bottom: 20px;
    }
    .right {
        width: 70%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .poster {
        max-width: 100%;
        max-height: 60%;
        object-fit: contain;
        margin-bottom: 20px;
    }
    .event-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .event-place {
        font-size: 1.5rem;
    }
</style>
</head>
<body>

<div class="left">
    <img src="https://mnovak90.github.io/lipnikzije/lipnikzije-cerne.png" alt="Lipník Žije logo">
</div>

<div class="right">
    <img id="poster" class="poster" src="" alt="Plakát">
    <div id="event-title" class="event-title"></div>
    <div id="event-place" class="event-place"></div>
</div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2ppsqGwnoqU4XvAxp-SYbQtzzoLxFcaKT5X8iojVLPDvyHGpOVYQDztvFaRdOm-9SzDoFZ9PNoKKZ/pub?output=xlsx";
let events = [];
let currentIndex = 0;

async function loadEvents() {
    const response = await fetch(sheetUrl);
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    const sheet = workbook.Sheets[sheetName];
    const json = XLSX.utils.sheet_to_json(sheet);

    events = json.map(row => ({
        start_date: row.start_date,
        start_time: row.start_time,
        end_date: row.end_date,
        title: row.title,
        description: row.description,
        poster_url: row.poster_url,
        place: row.place
    }));

    currentIndex = 0;
    showEvent();
}

function showEvent() {
    if (events.length === 0) return;
    const event = events[currentIndex];
    document.getElementById("poster").src = event.poster_url;
    document.getElementById("event-title").textContent = event.title;
    document.getElementById("event-place").textContent = event.place;

    currentIndex = (currentIndex + 1) % events.length;
}

// načtení knihovny XLSX
const script = document.createElement("script");
script.src = "https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js";
script.onload = () => {
    loadEvents();
    setInterval(showEvent, 5000); // měnit plakát každých 5 sekund
    setInterval(loadEvents, 3600000); // aktualizace dat každou hodinu
};
document.head.appendChild(script);
</script>

</body>
</html>
