<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prezentace Lipník Žije</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://mnovak90.github.io/lipnikzije/bg.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    height: 100vh;
    color: white;
}
.left {
    width: 40%;
    background-color: #272726;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
}
.logo {
    max-width: 50%; /* logo zmenšeno o polovinu */
    height: auto;
    margin-bottom: 10px;
}
.subtitle {
    font-size: 1.2em;
    margin-bottom: 20px;
}
.event-list {
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}
.event {
    margin-bottom: 15px;
}
.event-date {
    font-weight: bold;
    color: #12a537;
}
.event-time {
    color: white;
}
.event-desc {
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    animation: marquee 15s linear infinite;
}
@keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}
.right {
    width: 60%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
.poster-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
}
.poster {
    flex: 0 0 80%; /* 80 % pro plakát */
    display: flex;
    align-items: center;
    justify-content: center;
}
.poster img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
}
.poster-info {
    flex: 0 0 20%; /* 20 % pro text */
    background: rgba(255, 255, 255, 0.85);
    color: #272726;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.poster-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 5px;
}
.poster-details {
    font-size: 1em;
    display: -webkit-box;
    -webkit-line-clamp: 3; /* max 3 řádky */
    -webkit-box-orient: vertical;
    overflow: hidden;
}
</style>
</head>
<body>

<div class="left">
    <img src="https://mnovak90.github.io/lipnikzije/lipnikzije-bile.png" alt="Lipník Žije" class="logo">
    <div class="subtitle">SOUHRN KULTURNÍCH AKCÍ V LIPNÍKU</div>
    <div class="event-list" id="eventList">
        <!-- Sem JavaScript doplní akce -->
    </div>
</div>

<div class="right">
    <div class="poster-container" id="posterContainer">
        <!-- Slideshow plakátů -->
    </div>
</div>

<script>
// Demo data pro test
const events = [
    { start: "16.08.2025", end: "18.08.2025", time: "19:00", title: "Letní kino: Film XYZ", desc: "Náměstí TGM - speciální letní projekce pod širým nebem pro všechny věkové kategorie." },
    { start: "20.08.2025", end: "20.08.2025", time: "18:00", title: "Koncert kapely ABC", desc: "Park u řeky - energická hudební show, na kterou budete dlouho vzpomínat." }
];

const posters = [
    { img: "https://via.placeholder.com/400x500", title: "Letní kino: Film XYZ", details: "Speciální letní projekce pod širým nebem." },
    { img: "https://via.placeholder.com/400x500", title: "Koncert kapely ABC", details: "Energická hudební show v parku u řeky." }
];

// Naplnění levé části
const eventList = document.getElementById('eventList');
events.sort((a, b) => new Date(a.start.split(".").reverse().join("-")) - new Date(b.start.split(".").reverse().join("-")));
events.forEach(ev => {
    const e = document.createElement('div');
    e.classList.add('event');
    e.innerHTML = `<div class="event-date">${ev.start.replace(/\./g, '. ')} - ${ev.end.replace(/\./g, '. ')}</div>
                   <div class="event-time">${ev.time}</div>
                   <div class="event-desc">${ev.title} — ${ev.desc}</div>`;
    eventList.appendChild(e);
});

// Slideshow
let currentPoster = 0;
const posterContainer = document.getElementById('posterContainer');

function showPoster(index) {
    const p = posters[index];
    posterContainer.innerHTML = `
        <div class="poster"><img src="${p.img}" alt="${p.title}"></div>
        <div class="poster-info">
            <div class="poster-title">${p.title}</div>
            <div class="poster-details">${p.details}</div>
        </div>
    `;
}

showPoster(currentPoster);
setInterval(() => {
    currentPoster = (currentPoster + 1) % posters.length;
    showPoster(currentPoster);
}, 5000);
</script>

</body>
</html>
