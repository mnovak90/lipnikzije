<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>LIPNÍK ŽIJE</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #calendar {
    width: 35%;
    background: #f4f4f4;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  #calendar h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .event {
    margin-bottom: 15px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
  }
  #slideshow-container {
    width: 65%;
    position: relative;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #poster {
    max-width: 80%;
    max-height: 60%;
    margin-bottom: 15px;
    transition: opacity 1s;
  }
  #poster.fade-out { opacity: 0; }
  #poster.fade-in { opacity: 1; }
  #poster-title {
    font-size: 2em;
    margin-bottom: 10px;
    text-align: center;
  }
  #poster-description {
    font-size: 1.2em;
    text-align: center;
    max-width: 80%;
  }
</style>
</head>
<body>

<div id="calendar">
  <h1>LIPNÍK ŽIJE</h1>
  <div id="events"></div>
</div>

<div id="slideshow-container">
  <img id="poster" src="" alt="Plakát">
  <div id="poster-title"></div>
  <div id="poster-description"></div>
</div>

<!-- SheetJS knihovna -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
const xlsxUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2ppsqGwnoqU4vAxp-SYbQtzzoLxFcaKT5X8iojVLPDvyHGpOVYQDztvFaRdOm-9SzDoFZ9PNoKKZ/pub?output=xlsx";

// Načtení XLSX souboru
async function loadXLSX(url) {
  const response = await fetch(url);
  const arrayBuffer = await response.arrayBuffer();
  const data = new Uint8Array(arrayBuffer);
  const workbook = XLSX.read(data, { type: "array" });
  const firstSheet = workbook.SheetNames[0];
  const sheet = workbook.Sheets[firstSheet];
  const json = XLSX.utils.sheet_to_json(sheet);
  return json;
}

// Vykreslení kalendáře
function renderCalendar(events) {
  const container = document.getElementById('events');
  container.innerHTML = '';
  events.forEach(event => {
    const div = document.createElement('div');
    div.className = 'event';
    div.innerHTML = `<strong>${event.start_date} ${event.start_time}</strong><br>${event.title}<br>${event.place}`;
    container.appendChild(div);
  });
}

// Spuštění slideshow
function startSlideshow(events) {
  let index = 0;
  const poster = document.getElementById('poster');
  const title = document.getElementById('poster-title');
  const description = document.getElementById('poster-description');

  function showNext() {
    const event = events[index];
    poster.classList.remove('fade-in');
    poster.classList.add('fade-out');

    setTimeout(() => {
      poster.src = event.poster_url || '';
      title.textContent = event.title || '';
      description.textContent = event.description || '';
      poster.classList.remove('fade-out');
      poster.classList.add('fade-in');
    }, 1000);

    index = (index + 1) % events.length;
  }

  showNext();
  setInterval(showNext, 8000);
}

// Hlavní
(async function() {
  const events = await loadXLSX(xlsxUrl);
  renderCalendar(events);
  startSlideshow(events);
})();
</script>

</body>
</html>
